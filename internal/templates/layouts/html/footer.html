{{ define "templates/layouts/html/footer" }}
<div class="footer">
    <p class="pull-left">
        Copyright &copy; <span id="currentYear" style="font-weight: bold"></span>
    </p>
    <p class="pull-right">
         <a target="_blank" href="/">{{.APP_NAME}}</a>
    </p>
    <div class="clearfix">
    </div>
</div>

<script>
    // Dynamically set the year
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // Dynamically set the full date in Turkmen format
    const today = new Date();
    const day = String(today.getDate()).padStart(2, '0'); // Ensure 2 digits
    const month = String(today.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
    const year = today.getFullYear();
    const turkmenDate = `${day}.${month}.${year}.ý.`; // Format DD.MM.YYYY.ý.

    document.getElementById('currentDate').textContent = turkmenDate;
</script>
{{ end }}
